description: '生成字段小部件插件。'
help: '<info>generate:plugin:fieldwidget</info> 命令可以帮助您生成新的字段小部件插件。'
welcome: '欢迎来到 Drupal 字段小部件插件生成器'
options:
  module: common.options.module
  class: '插件类名'
  label: '插件标签'
  plugin-id: '插件 ID'
  field-type: '插件可以使用的字段类型'
questions:
  module: common.questions.module
  class: '输入类的名称'
  label: '输入插件标签'
  plugin-id: '输入插件 ID'
  field-type: '输入插件可以使用的字段类型'
examples:
  - description: '生成指定模块名称，类，其标签，插件 ID 和字段类型的文本类型字段小部件插件'
    execution: |
      drupal generate:plugin:fieldwidget  \
        --module="modulename"  \
        --class="ExampleFieldWidget"  \
        --label="Example field widget"  \
        --plugin-id="example_field_widget"  \
        --field-type="text"