description: '生成一个 RouteSubscriber'
help: ' <info>generate:service</info> 命令可以帮助您生成新 RouteSubscriber。'
welcome: '欢迎来到 Drupal RouteSubscriber 生成器。'
options:
  module: common.options.module
  name: '服务名称'
  class: '类名'
questions:
  module: common.questions.module
  name: '输入服务名称：'
  class: '输入类的名称'
examples:
  - description: '生成指定模块名称，路由名称及其类别的路由用户'
    execution: |
      drupal generate:routesubscriber  \
        --module="modulename"  \
        --name="modulename.route_subscriber"  \
        --class="RouteSubscriber"