description: '生成具有 Yaml 发现的插件类型'
help: '<info>generate:plugin:type:yaml</info> 命令可帮助您生成使用 Yaml 发现的新插件类型。'
welcome: '欢迎来到 Drupal 插件类型生成器'
options:
  module: common.options.module
  class: '插件类型类名'
  plugin-name: '插件类型机读名称'
  plugin-file-name: '插件文件名'
questions:
  module: common.questions.module
  class: '输入插件类型类名'
  plugin-name: '输入插件类型的机读名称'
  plugin-file-name: '输入插件文件名（如 MODULE.plugin.filename.yml）'
examples:
  - description: '生成一个具有 Yaml 发现的插件，指定模块名称，类名，插件名称和插件文件名'
    execution: |
      drupal generate:plugin:type:yaml  \
        --module="modulename"  \
        --class="ExamplePlugin"  \
        --plugin-name="example_plugin"  \
        --plugin-file-name="example.plugin"