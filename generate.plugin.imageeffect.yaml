description: '生成图像效果插件。'
help: ' <info>generate:plugin:imageeffect</info> 命令可以帮助您生成新的图像效果插件。'
welcome: '欢迎来到 Drupal 图像效果插件生成器'
options:
  module: common.options.module
  class: '插件类名'
  label: '插件标签'
  plugin-id: '插件 ID'
  description: '插件描述'
questions:
  module: common.questions.module
  class: '输入插件类的名称'
  label: '输入插件标签'
  plugin-id: '输入插件 ID'
  description: '输入插件描述'
examples:
  - description: '生成指定模块名称，类及其标签，插件 ID 和描述的图像效果插件'
    execution: |
      drupal generate:plugin:imageeffect  \
        --module="modulename"  \
        --class="DefaultImageEffect"  \
        --label="Default image effect"  \
        --plugin-id="default_image_effect"  \
        --description="My Image Effect"