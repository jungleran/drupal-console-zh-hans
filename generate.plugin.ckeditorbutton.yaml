description: '生成 CKEditor 按钮插件。'
help: 'The <info>generate:plugin:ckeditorbutton</info> 命令可以帮助您生成一个新的 CKEditor 按钮插件。'
welcome: '欢迎来到 Drupal CKEditor 按钮插件生成器'
options:
  module: common.options.module
  class: '插件类名'
  label: '插件标签'
  plugin-id: '插件 ID 注意：这对应于 CKEditor 插件名称。这是 plugin.js 文件中 CKEDITOR.plugins.add() 函数的第一个参数。'
  button-name: '按钮名称 注意：这对应于 CKEditor 按钮名称。它们是 plugin.js 文件中的 editor.ui.addButton() 或 editor.ui.addRichCombo() 函数的第一个参数。'
  button-icon-path: '按钮图标。这是按钮的图标/图像的路径。'
questions:
  module: common.questions.module
  class: '输入类的名称'
  label: '输入插件标签'
  plugin-id: '输入插件 ID 注意：这对应于 CKEditor 插件名称。这是 plugin.js 文件中 CKEDITOR.plugins.add() 函数的第一个参数。'
  button-name: '输入按钮名称 ： 注意：这对应于 CKEditor 按钮名称。它们是 plugin.js 文件中的 editor.ui.addButton() 或 editor.ui.addRichCombo() 函数的第一个参数。'
  button-icon-path: '输入按钮图标路径'
examples:
  - description: '生成 CKEditor 按钮，指定模块名称，类，标签，其 ID，按钮名称和图标路径'
    execution: |
      drupal generate:plugin:ckeditorbutton  \
        --module="modulename"  \
        --class="DefaultCKEditorButton"  \
        --label="Default ckeditor button"  \
        --plugin-id="default ckeditor button"  \
        --button-name="Default ckeditor button"  \
        --button-icon-path="modules/custom/modulename/js/plugins/default ckeditor button/images/icon.png"