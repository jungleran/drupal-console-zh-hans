description: '切换系统性能配置'
arguments:
  environment: '环境名称 [dev，prod]'
options:
  local: '使用此选项来测试 PROD 配置，但使用 settings.local.php 连接到您的本地环境'
messages:
  configuration: '配置名称'
  configuration-key: '配置键'
  original: '原始值'
  updated: '覆盖值'
  invalid-env: '无效环境'
  new-services-settings: '新服务设置'
  service: '服务'
  service-parameter: '参数'
  service-value: '值'
  error-copying-file: '复制文件错误'
  error-writing-file: '复制文件错误'
  services-file-overwritten: '服务文件“%s“被覆盖'
examples:
  - description: '切换到 prod 系统'
    execution: |
      drupal site:mode  prod
  - description: '切换到 dev 系统'
    execution: |
      drupal site:mode  dev