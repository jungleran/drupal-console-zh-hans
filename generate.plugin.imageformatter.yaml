description: '生成图像格式化器插件。'
help: '<info>generate:plugin:imageformatter</info> 命令可以帮助您生成新的图像格式化器插件。'
options:
  module: common.options.module
  class: '插件类名'
  label: '插件标签'
  plugin-id: '插件 ID'
questions:
  module: common.questions.module
  class: '输入插件类的名称'
  label: '输入插件标签'
  plugin-id: '输入插件 ID'
examples:
  - description: '生成一个指定模块名称，类，其标签和插件 ID 的图像格式化器插件'
    execution: |
      drupal generate:plugin:imageformatter  \
        --module="modulename"  \
        --class="ExampleImageFormatter"  \
        --label="Example image formatter"  \
        --plugin-id="example_image_formatter"