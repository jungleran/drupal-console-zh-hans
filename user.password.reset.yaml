description: '重置特定用户的密码。'
help: '<info>password:reset</info> 命令可帮助您重置特定用户的密码。'
welcome: '欢迎来到 Drupal 密码重置命令'
options:
  password: '文字格式的密码'
  user-id: '用戶 ID'
questions:
  invalid-uid: '无效的用户 ID “%s“，用户标识必须是一个整数'
  invalid-pass: '密码不能为空'
  user: '输入用户 ID'
  password: '输入密码'
  other-password: '其他密码（按<回车>停止添加密码）'
messages:
  reset-successful: '用户 ID “%s“的密码已成功更新'
errors:
  invalid-user: '无效用户 ID "%s"'
  empty-password: '密码不能为空！'
examples:
  - description: '用新密码更新指定用户 ID 的密码'
    execution: |
      drupal user:password:reset  2 p455w0rd