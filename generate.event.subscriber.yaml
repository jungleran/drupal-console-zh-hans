description: '生成事件订阅者'
questions:
  class: '类名'
  callback-name: '处理事件的回调函数名称'
examples:
  - description: '生成指定模块名称，名称，类和要订阅的事件的事件订阅者'
    execution: |
      drupal generate:event:subscriber  \
        --module="modulename"  \
        --name="modulename.default"  \
        --class="DefaultSubscriber"  \
        --events='kernel_request'