description: '生成一个新的 “%s“'
help: '<info>"%s"</info> 命令可以帮助您生成新的 ”%s“'
welcome: '欢迎来到 Drupal 表单生成器'
options:
  module: common.options.module
  class: '表单类名'
  form-id: '表单ID'
  services: common.options.services
  config-file: '添加配置文件'
  inputs: common.options.inputs
  path: '输入表单路径'
  menu-link-gen: '生成菜单链接'
  menu-link-title: '菜单链接的标题'
  menu-parent: '菜单的父级'
  menu-link-desc: '菜单链接的说明'
questions:
  module: common.questions.module
  class: '输入表单类的名称'
  form-id: '输入表单 ID'
  services: common.questions.services
  config-file: '要生成配置文件吗？'
  inputs: common.questions.inputs
  routing: '您要为此表单注册路由吗'
  path: '输入路由路径'
examples:
  - description: '使用配置文件生成一个空表单，指定模块名称，类，表单 ID 和路径'
    execution: |
      drupal generate:form  \
        --module="modulename"  \
        --class="DefaultForm"  \
        --form-id="default_form"  \
        --config-file  \
        --path="/modulename/form/default"
  - description: '生成一个带有 2 个字段和一个配置文件的表单，指定模块名称，类，表单ID，输入和路径'
    execution: |
      drupal generate:form  \
        --module="modulename"  \
        --class="DefaultForm"  \
        --form-id="default_form"  \
        --config-file  \
        --inputs='"name":"inputname", "type":"text_format", "label":"InputName", "options":"", "description":"Just a text input", "maxlength":"", "size":"", "default_value":"", "weight":"0", "fieldset":""'  \
        --inputs='"name":"email", "type":"email", "label":"Email", "options":"", "description":"Just an email input", "maxlength":"", "size":"", "default_value":"", "weight":"0", "fieldset":""'  \
        --path="/modulename/form/default"