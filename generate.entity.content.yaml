description: '生成一个新的内容实体'
help: ''
options:
  module: common.options.module
  entity-class: '内容实体类'
  entity-name: '内容实体名称'
  label: '标签'
  has-bundles: '实体有 Bundles'
  base-path: '内容实体路由的基本路径'
  is-translatable: '内容实体可翻译'
questions:
  module: common.questions.module
  entity-class: '输入您的新内容实体的类'
  entity-name: '输入新内容类型的机读名称'
  label: '输入新内容实体的标签'
  has-bundles: '你想要这个（内容）实体有 bundles'
  base-path: '内容实体路由的基本路径'
  is-translatable: '您的实体是否可翻译'
  revisionable: '您的实体是否可修订'
examples:
  - description: '生成指定模块，实体类，实体名称，路径和标签的内容实体'
    execution: |
      drupal generate:entity:content  \
        --module="modulename"  \
        --entity-class="DefaultEntity"  \
        --entity-name="default_entity"  \
        --base-path="/admin/structure"  \
        --label="Default entity"
  - description: '生成指定模块，实体类，实体名称，路径和标签的可翻译，可修订的内容实体'
    execution: |
      drupal generate:entity:content  \
        --module="modulename"  \
        --entity-class="DefaultEntity"  \
        --entity-name="default_entity"  \
        --base-path="/admin/structure"  \
        --label="Default entity"  \
        --is-translatable  \
        --revisionable