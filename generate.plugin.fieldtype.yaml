description: '生成字段类型插件。'
help: ' <info>generate:plugin:fieldtype</info> 命令可以帮助您生成新的字段类型插件。'
welcome: '欢迎来到 Drupal 字段类型插件生成器'
options:
  module: common.options.module
  class: '插件类名'
  label: '插件标签'
  plugin-id: '插件 ID'
  description: '插件描述'
  default-widget: '此插件的默认字段小部件'
  default-formatter: '此插件的默认字段格式化器'
questions:
  module: common.questions.module
  class: '输入类的名称'
  label: '输入插件标签'
  plugin-id: '输入插件 ID'
  description: '输入插件说明'
  default-widget: '输入插件的默认字段小部件'
  default-formatter: '输入插件的默认字段格式化器'
examples:
  - description: '生成指定模块名称，类及其标签，插件 ID 和描述的字段类型插件'
    execution: |
      drupal generate:plugin:fieldtype  \
        --module="modulename"  \
        --class="ExampleFieldType"  \
        --label="Example field type"  \
        --plugin-id="example_field_type"  \
        --description="My Field Type"
  - description: '生成指定模块名称，类及其标签，插件 ID 和描述的字段类型插件'
    execution: |
      drupal generate:plugin:fieldtype  \
        --module="modulename"  \
        --class="ExampleFieldType"  \
        --label="Example field type"  \
        --plugin-id="example_field_type"  \
        --description="My Field Type"  \
        --default-widget="DefaultWidget"  \
        --default-formatter="DefaultFormatter"