description: '生成一个条件插件。'
help: '<info>generate:plugin:conditon</info>  命令帮助您生成一个条件插件。'
welcome: '欢迎来到 Drupal 条件插件生成器'
options:
  module: common.options.module
  class: '条件插件类名'
  label: '条件插件标签'
  plugin-id: '条件插件 ID'
  context-definition-id: '上下文定义 ID'
  context-definition-label: '上下文定义标签'
  context-definition-required: '上下文定义必需（TRUE / FALSE）'
questions:
  module: common.questions.module
  class: '输入条件插件类的名称'
  label: '输入条件插件标签'
  plugin-id: '输入条件插件 ID'
  context-type: '上下文类型'
  context-entity-type: '上下文实体类型'
  context-definition-id: '上下文定义 ID'
  context-definition-label: '上下文定义标签'
  context-definition-required: '上下文定义必需'
examples:
  - description: '为指定模块名称，类，标签，ID 和上下文定义的节点实体类型生成条件插件'
    execution: |
      drupal generate:plugin:condition  \
        --module="modulename"  \
        --class="ExampleCondition"  \
        --label="Example condition"  \
        --plugin-id="example_condition"  \
        --context-definition-id="entity:node"  \
        --context-definition-label="node"  \
        --context-definition-required
  - description: '为指定模块名称，类，标签，ID 和上下文定义的语言生成条件插件'
    execution: |
      drupal generate:plugin:condition  \
        --module="modulename"  \
        --class="ExampleCondition"  \
        --label="Example condition"  \
        --plugin-id="example_condition"  \
        --context-definition-id="language"  \
        --context-definition-label="Language"  \
        --context-definition-required
  - description: '为指定模块名称，类，标签，ID 和上下文定义的角色配置生成条件插件'
    execution: |
      drupal generate:plugin:condition  \
        --module="modulename"  \
        --class="ExampleCondition"  \
        --label="Example condition"  \
        --plugin-id="example_condition"  \
        --context-definition-id="entity:user_role"  \
        --context-definition-label="user_role"  \
        --context-definition-required