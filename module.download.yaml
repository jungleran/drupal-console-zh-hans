description: '在应用程序中下载模块'
arguments:
  module: '要启用的一个或多个模块应该用空格分隔'
options:
  latest: '默认下载最新版本'
  path: 'contrib 项目的路径'
  composer: '选项，指出该模块将由 Composer下载，管理和安装'
questions:
  path: '输入 contrib 项目路径'
messages:
  no-releases: '模块“%s“没有发布任何版本'
  getting-releases: '获取模块“%s“发布的版本'
  downloading: '下载模块“%s“ 版本  ”%s“'
  downloaded: '模块“%s“版本”%s“成功下载至 ”%s“'
  select-release: '请选择您最喜欢的版本'
  outside-drupal: "Drupal root 目录无法确定。使用 --root 设置目标文件夹，如果不设置将使用当前文件夹。"
  error-creating-folder: '创建文件夹%s“时出错，请检查您的权限'
  no-composer-repo: '请在 〜/ .console / config.yml 中配置 Composer'
  composer: '模块 “%s“ 使用 Composer 成功下载'
examples:
  - description: '下载模块指定模块名称及其路径'
    execution: |
      drupal module:download  modulename  \
        --path="modules/contrib"