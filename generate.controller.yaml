description: '生成并注册控制器'
help: '<info>generate:controller</info> 命令可帮助您生成新的控制器。'
welcome: '欢迎来到 Drupal 控制器生成器'
options:
  module: common.options.module
  class: '控制器类名'
  routes: '路由必须是包含 [title，method，path] 的数组'
  services: common.options.services
  test: '生成一个测试类'
questions:
  module: common.questions.module
  class: '输入控制器类的名称'
  title: '输入控制器方法标题（停止添加更多方法，将其留空）'
  method: '输入动作方法名称'
  path: '输入路由路径'
  services: common.questions.services
  test: '是否要生成单元测试类'
messages:
  title-empty: '标题必须包含一个值（必须至少输入一个方法）'
  title-already-added: '标题已经添加'
  method-name-already-added: '方法名称已添加'
  path-already-added: '路径已经添加'
examples:
  - description: '生成指定模块名称，类名称及其路由的控制器'
    execution: |
      drupal generate:controller  \
        --module="modulename"  \
        --class="DefaultController"  \
        --routes='"title":"ControllerMethod", "name":"modulename.default_controller_hello", "method":"hello", "path":"/modulename/hello/{name}"'  \
        --test