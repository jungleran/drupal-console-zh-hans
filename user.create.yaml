description: '创建应用程序的用户'
help: '<info>user:create</info> 命令可以帮助您创建用户。'
welcome: '欢迎来到 Drupal 用户创建'
options:
  username: '要创建的用户名'
  password: '用户密码'
  roles: '用户角色'
  email: '用户电子邮件'
  status: '用戶状态'
questions:
  username: '要创建的用户名'
  password: '用户密码（空为自动生成）'
  roles: '用户角色（留空跳过）'
  email: '用户电子邮件（留空跳过）'
  status: '用户状态（留空跳过）'
messages:
  user-id: '用戶 ID'
  username: '用户名'
  password: '密码'
  email: '电子邮件'
  roles: '角色'
  created: '已创建'
  status: '状态'
  user-created: ' 用户 "%s"已成功创建'
examples:
  - description: '创建用户，指定用户名，密码，角色，电子邮件和状态'
    execution: |
      drupal user:create  john p455w0rd  \
        --roles='authenticated'  \
        --email="john@anexusit.com"  \
        --status="1"
  - description: '创建管理员用户，指定用户名，密码，角色，电子邮件和状态'
    execution: |
      drupal user:create  doe p455w0rd  \
        --roles='administrator'  \
        --email="doe@anexusit.com"  \
        --status="1"