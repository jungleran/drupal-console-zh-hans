description: '生成字段格式化器插件。'
help: '  <info>generate:plugin:fieldformatter</info> 命令可以帮助您生成新的字段类型插件。'
welcome: '欢迎来到 Drupal 字段类型插件生成器'
options:
  module: common.options.module
  class: '插件类名'
  label: '插件标签'
  plugin-id: '插件 ID'
  field-type: '插件可以使用的字段类型'
questions:
  module: common.questions.module
  class: '输入类的名称'
  label: '输入插件标签'
  plugin-id: '输入插件 ID'
  field-type: '输入插件可以使用的字段类型'
examples:
  - description: '生成一个文本字段格式化器插件，指定模块名称、类名、标签、插件 ID 和字段类型'
    execution: |
      drupal generate:plugin:fieldformatter  \
        --module="modulename"  \
        --class="ExampleFieldFormatter"  \
        --label="Example field formatter"  \
        --plugin-id="example_field_formatter"  \
        --field-type="text"